        <section id="key-points">

            </ul>
        </section>
        <section id="notable-quotes">

        <section id="conclusion">

        </section>
    </div>
    <footer>
        <p>Click here to subscribe for more blogs</p>
    </footer>

    <script>
        // Function to update Introduction section
        function updateIntroduction(content) {
            const introText = document.getElementById('intro-text');
            introText.textContent = content || 'Content not available';
        }

        // Function to update Key Points section
        function updateKeyPoints(content) {
            const keyPointsList = document.getElementById('key-points-list');
            keyPointsList.innerHTML = ''; // Clear existing content
            if (content) {
                const points = content.split('-').filter(Boolean);
                keyPointsList.innerHTML = points.map(point => `<li>${point.trim()}</li>`).join('');
            } else {
                keyPointsList.innerHTML = '<li>Content not available</li>';
            }
        }

        // Function to update Notable Quotes section
        function updateNotableQuotes(content) {
            const quotesText = document.getElementById('quotes-text');
            quotesText.textContent = content || 'Content not available';
        }

        // Function to update Conclusion section
        function updateConclusion(content) {
            const conclusionText = document.getElementById('conclusion-text');
            conclusionText.textContent = content || 'Content not available';
        }

        //         // Refresh the page after 1 second

        //             location.reload(); // Refresh the page
        //         }, 1000);
        //     } catch (error) {
        //         console.error('Error fetching or parsing content:', error);
        //     }
        // }

        // Function to fetch and update all sections
        async function updateContent() {
            try {
                // Update path to '../video_content.txt' from 'blog' folder
                const response = await fetch('../video_content.txt');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const text = await response.text();

                // Define section titles for splitting content
                const sectionTitles = ['Introduction', 'Key Points', 'Notable Quotes', 'Conclusion'];

                // Initialize an object to hold the content for each section
                const content = {};

                // Iterate over section titles to split and assign content
                sectionTitles.forEach(title => {
                    const sectionRegex = new RegExp(`\\*\\*${title}:\\s*(.*?)(?=\\*\\*\\w+:|$)`, 's');
                    const match = text.match(sectionRegex);
                    if (match && match[1]) {
                        content[title] = match[1].trim();
                    }
                });

                // Update content for each section if available
                updateIntroduction(content['Introduction']);
                updateKeyPoints(content['Key Points']);
                updateNotableQuotes(content['Notable Quotes']);
                updateConclusion(content['Conclusion']);

                // Refresh the page after 1 second
                setTimeout(() => {
                    location.reload(); // Refresh the page
                }, 1000);
            } catch (error) {
                console.error('Error fetching or parsing content:', error);
            }
        }


        // Initial content update
        updateContent();
        // Periodic content update every 1 second and refresh the page
        setInterval(updateContent, 1000);
    </script>
</body>
